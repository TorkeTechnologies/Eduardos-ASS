<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="Logo.png" alt="Logo" class="header-logo">
        <nav id="nav-links" class="hidden">
            <button onclick="goToPage('startseite')">Startseite</button>
            <button onclick="goToPage('aufgaben')">Aufgaben</button>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>

    <!-- Login-Bereich -->
    <main id="login-screen">
        <div class="login-container">
            <h3>Login mit WebSSO</h3>
            <form onsubmit="return handleLogin(event)">
                <input type="text" id="username" placeholder="LUH-ID" required>
                <input type="password" id="password" placeholder="WebSSO-Passwort" required>
                <button type="submit" class="btn-login">Anmelden</button>
            </form>
        </div>
    </main>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard hidden">
        <h2>Assignment Dashboard</h2>

        <!-- Offene Assignments -->
        <div class="assignment-section">
            <h3 onclick="toggleSection('open-assignments')">Offene Assignments</h3>
            <ul id="open-assignments" class="assignment-list">
                <li>
                    GMCI_Assignment07
                    <button onclick="openFileExplorer()">ðŸ“¤ Upload</button>
                    <input type="file" id="file-input" class="hidden" onchange="redirectToUploadPage(event)">
                </li>
            </ul>
        </div>

        <!-- Abgeschlossene Assignments -->
        <div class="assignment-section">
            <h3 onclick="toggleSection('completed-assignments')">Abgeschlossene Assignments</h3>
            <ul id="completed-assignments" class="assignment-list hidden"></ul>
        </div>
    </div>

    <!-- DateibestÃ¤tigung -->
    <div id="file-confirmation" class="file-confirmation hidden">
        <h2>Hochladen der Datei</h2>
        <p>Dateiname: <span id="uploaded-filename"></span></p>
        <button onclick="submitFile()">SUBMIT</button>
    </div>

    <!-- Danke-Seite -->
    <div id="thank-you" class="thank-you hidden">
        <h2>Vielen Dank fÃ¼r deinen Upload!</h2>
        <button onclick="goToStartseite()">ZurÃ¼ck zur Startseite</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
