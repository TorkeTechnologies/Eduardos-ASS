<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-Submission-System-ASS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Logo als Link zu Home -->
        <a href="Login.html" class="header__logo-link">
            <img src="image0.jpg" alt="Logo" class="header_logo">
        </a>
        <div class="header_line-container">
            <div class="header_line1"></div>
            <button class="header_button">Abgaben</button>
            <div class="header_line2"></div>
        </div>
    </header>

    <!-- Hauptbereich mit Login-Formular -->
    <main class="main">
        <div class="login">
            <h3 class="login_title">Login mit WebSSO</h3>
            <form class="login_form">
                <div class="login_field">
                    <label for="username"></label>
                    <input type="text" id="username" placeholder="Benutzername" required class="login_input">
                </div>
                <div class="login_field">
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Passwort" required class="login_input">
                </div>
                <button type="submit" class="login_button">Anmelden</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Meine Website. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
